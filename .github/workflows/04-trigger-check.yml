name: trigger_check

on: workflow_dispatch

jobs: 
  check_name:
    runs-on: ubuntu-latest
    steps: 
      # 1er job pr dire PUSH
      - name: "afficher var"
        env:
          TRIGGER: github.event
        run: echo TRIGGER
  check_push:
    runs-on: ubuntu-latest
    steps: 
      # 1er job pr dire PUSH
      - name: "PUSH"
        if: github.event == 'push' 
        run: echo "c'est un push!"
  check_pull_request:
    runs-on: ubuntu-latest
    steps: 
      # 2eme job pr dire PULL_REQUEST
      - name: "PULL_REQUEST"
        if: github.event == 'pull_request'
        run: echo "c'est une pull request!"